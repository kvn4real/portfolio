<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <!-- En-tête -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    Portfolio<span> kvn4real</span>
                </div>
                <button class="nav-toggle" aria-label="toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <nav>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="projets.html">Projets</a></li>
                        <li><a href="realisations.html">Réalisations</a></li>
                        <li><a href="ue4.html">UE4</a></li>
                        <li><a href="veille.html">Veille</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Section principale -->
    <section id="contact" style="margin-top: 70px;">
        <div class="container">
            <div class="section-title">
                <h2>Contactez-moi</h2>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Informations de contact</h3>
                    <p><i class="fas fa-envelope"></i> email@exemple.com</p>
                    <p><i class="fas fa-phone"></i> +33 6 12 34 56 78</p>
                    <p><i class="fas fa-map-marker-alt"></i> Paris, France</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>Envoyez-moi un message</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    Portfolio<span>.</span>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 Portfolio. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Script pour le menu mobile
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('nav');
        
        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
