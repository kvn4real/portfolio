<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en construction</title>
    <style>
        /* Charger la police Gully */
        @font-face {
            font-family: 'Gully';
            src: url('font/gully/fonts/otf') format('truetype'),
                 url('fonts/Gully.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Styles pour la page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Gully', Arial, sans-serif; /* Appliquer la police Gully */
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Image de fond floutée */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1082246612446879785/1351311044898979890/dda12a570214ba11d8a99c246f0bd954.png?ex=67dbe43b&is=67da92bb&hm=e2ada8cf7cb8016c26551e0ea88553ddc414681e5c5144d28fdeebbaff526b03&'); /* Remplacez par le chemin de votre image */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        /* Contenu à afficher */
        .content {
            background-color: rgba(255, 94, 0, 0.349);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffffff;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Image de fond floutée -->
    <div class="background"></div>

    <!-- Contenu à afficher -->
    <div class="content">
        <h1>Site en construction</h1>
        <p>Revenez bientôt pour découvrir notre nouveau site !</p>
    </div>
</body>
</html>
